<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="third.css">
</head>
<body>
    <h1>Signup Page</h1>
    <section>
    <label for="">Put your name here</label>
    <input type="text">
   </section>
   <section>
    <label for="">Put your age here</label>
    <input type="number" placeholder="age">
</section>
<section>
    <label for="">Put your country here</label>
    <input type="text">
</section>
<section>
    <label for="">Put your gender</label>
    <input type="radio" name="Male">Male
    <input type="radio" name="Male">Female
</section>
<section>
    <label for="">Put your phone number</label>
    <input type="tel">
</section>
<section>
    <label for="">Put the month you are in</label>
    <input type="month">
</section>
<section>
    <label for="">When would you like to come for an interview</label>
    <input type="time">
</section>
<section>
    <input type="submit"> 
</section>
<p>Thank you fo signing up more information will be sent to you</p>
</body>
</html>
